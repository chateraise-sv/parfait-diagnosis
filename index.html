<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessertパルフェ診断</title>
  <style>
    body { font-family: "游ゴシック", sans-serif; text-align: center; padding: 30px; background-color: #fff6f6; }
    .question { margin-bottom: 20px; font-weight: bold; font-size: 18px; }
    .choices button { margin: 8px; padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background-color: #f7c6c7; cursor: pointer; }
    .choices button:hover { background-color: #e89fa1; }
    .result { margin-top: 30px; font-size: 20px; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Dessertパルフェ診断</h1>
  <div id="quiz"></div>
  <div id="result" class="result hidden"></div>

  <script>
    const questions = [
      {
        text: "Q1. 今のあなたが求めるのは？",
        choices: [
          { text: "ひと息ついて気分をリセット", value: "refresh" },
          { text: "がんばった自分にごほうびを", value: "reward" },
          { text: "とにかく癒されたい", value: "healing" }
        ]
      },
      {
        text: "Q2. デザートに求める食感は？",
        choices: [
          { text: "ぷるん、つるんと軽やか", value: "fruity" },
          { text: "とろ〜り、やさしい口どけ", value: "creamy" },
          { text: "しっかり濃厚、満足感たっぷり", value: "rich" }
        ]
      },
      {
        text: "Q3. あなたをスイーツに例えるなら？",
        choices: [
          { text: "小悪魔系でちょっと刺激的", value: "type_a" },
          { text: "癒し系でほんわか", value: "type_b" },
          { text: "元気いっぱいポジティブ", value: "type_c" }
        ]
      }
    ];

    const results = {
      "refresh_fruity_type_c": "あなたにおすすめは… Dessert パルフェ ベリー・ルージュ！\n気分をリフレッシュできる爽やかさが魅力♪",
      "healing_creamy_type_b": "あなたにおすすめは… Dessert パルフェ パイン＆オレンジ！\nやさしい甘さで心もほぐれる癒しのひととき♪",
      "reward_rich_type_a": "あなたにおすすめは… Dessert パルフェ ショコラ・キャラメル！\nがんばったあなたに贈る、ご褒美デザート♡",
      "default": "あなたにぴったりのパルフェは… Dessert パルフェ ベリー・ルージュ！\nどんな気分にも寄り添う、頼れる味わいです♪"
    };

    let currentQuestion = 0;
    let answers = [];

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quiz");
      container.innerHTML = `<div class="question">${q.text}</div>`;

      const choicesHTML = q.choices.map(choice => {
        return `<button onclick="answerQuestion('${choice.value}')">${choice.text}</button>`;
      }).join("<br>");

      container.innerHTML += `<div class="choices">${choicesHTML}</div>`;
    }

    function answerQuestion(value) {
      answers.push(value);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const key = `${answers[0]}_${answers[1]}_${answers[2]}`;
      const resultText = results[key] || results["default"];
      document.getElementById("quiz").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = resultText;
      resultDiv.classList.remove("hidden");
    }

    showQuestion();
  </script>
</body>
</html>
