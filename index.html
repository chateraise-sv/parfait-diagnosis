<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessertパルフェ診断</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f5; text-align: center; padding: 2em; }
    .question { margin: 1em 0; }
    button { padding: 0.5em 1em; margin: 0.5em; font-size: 1em; }
    .result { font-size: 1.5em; margin-top: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dessertパルフェ診断</h1>
  <p>3つの質問に答えて、あなたにぴったりのパルフェを見つけよう！</p>

  <div id="quiz">
    <div class="question" id="q1">
      <p>Q1. 気分は？</p>
      <button onclick="answer(1, 'a')">さっぱりしたい</button>
      <button onclick="answer(1, 'b')">とにかく甘く</button>
      <button onclick="answer(1, 'c')">ご褒美感がほしい</button>
    </div>

    <div class="question" id="q2" style="display:none;">
      <p>Q2. 好きなフルーツは？</p>
      <button onclick="answer(2, 'a')">ベリー系</button>
      <button onclick="answer(2, 'b')">オレンジ・パイン</button>
      <button onclick="answer(2, 'c')">フルーツよりチョコ</button>
    </div>

    <div class="question" id="q3" style="display:none;">
      <p>Q3. 食べるタイミングは？</p>
      <button onclick="answer(3, 'a')">食後にさっぱり</button>
      <button onclick="answer(3, 'b')">仕事後のご褒美</button>
      <button onclick="answer(3, 'c')">夜にじっくり</button>
    </div>
  </div>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    const answers = [];

    function answer(q, a) {
      answers[q - 1] = a;
      document.getElementById('q' + q).style.display = 'none';
      if (q < 3) {
        document.getElementById('q' + (q + 1)).style.display = 'block';
      } else {
        showResult();
      }
    }

    function showResult() {
      const result = document.getElementById('result');
      let score = answers.join('');

      if (score.includes('a') && score.includes('b')) {
        result.textContent = 'あなたにおすすめは「Dessert パルフェ パイン＆オレンジ」！爽やかさと甘さのバランスが絶妙！';
      } else if (score.includes('a') && score.includes('a')) {
        result.textContent = 'あなたにおすすめは「Dessert パルフェ ベリー・ルージュ」！フルーティで気分もリフレッシュ！';
      } else {
        result.textContent = 'あなたにおすすめは「Dessert パルフェ ショコラ・キャラメル」！濃厚な甘さで最高のご褒美タイムを♪';
      }
      result.style.display = 'block';
    }
  </script>
</body>
</html>
